<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reservas</title>
</head>
<body>
    <section>

        <h2>Reserva tu hora</h2> 
        <form action="" method="GET" id="form">
            <p>ingresa tu rut</p>
            <input type="text" id="rut" onblur="valRut()">
            <p>Nombres</p>
            <input type="text" id="name" onblur="valName()">
            <p>Apellidos</p>
            <input type="text" id="lastName"  onblur="valLastName()">
            <p>Edad</p>
            <input type="text" id="age" onblur="valAge()">
            <p>Email</p>
            <input type="text" id="email" onblur="valEmail()">
            <p>Especialidad</p>
            <select name="" id="especialidad">
                <option value="ginecologia">ginecologia</option>
                <option value="medicina">medicina general</option>
                <option value="trauma">traumatologia</option>
                <option value="dental">dental</option>
                <option value="pediatria">pediatria</option>

            </select>
            <p>Fecha</p>
            <input type="text" id="date" placeholder="dd/mm/aaaa">
            <p>Hora</p>
            <select name="" id="time">
                <option value="diez">10:00</option>
                <option value="once">10:30</option>
                <option value="once">11:00</option>
                <option value="once">11:30</option>
                <option value="once">12:00</option>
                <option value="doce">12:30</option>
                <option value="quince">15:00</option>
                <option value="once">15:30</option>
                <option value="dieciseis">16:00</option>
                
            </select>
            <button type="submit" value="reservar">Reservar</button>
           

        </form>
    </section>
    <script src="reservas.js"></script>
</body>
</html>
